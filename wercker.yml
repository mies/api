box: google/golang
dev:
  steps:
    - internal/watch:
        code: | 
          echo Building
          go build 
          ./source
# Build definition
build:
  # The steps that will be executed on build
  steps:

    # golint step!
    - wercker/golint

    # Build the project
    - script:
        name: go build
        code: |
          CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
          
    - script:
        name: Copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"

    - script:
        name: curl it!
        code: |
            result=$WERCKER_RESULT
            message="Build has $result."

          curl -d "deploy_message=$message"\
          -d "deploy_user=$WERCKER_STARTED_BY"\
          -d "commit_id=$WERCKER_GIT_COMMIT"\
           "http://requestb.in/ywhmiqyw"
           echo $message


deploy:
  steps:
    - internal/docker-scratch-push:
        username: $QUAY_USERNAME
        password: $QUAY_PASSWORD
        cmd: /app
        tag: latest
        ports: "5000"
        repository: quay.io/mies/api
        registry: https://quay.io
